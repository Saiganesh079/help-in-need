<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Help In Need</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Header -->
  <header>
    <h1>Help In Need</h1>
    <nav>
      <a href="#">Home</a>
      <a href="#">About</a>
    </nav>
  </header>

  <!-- Upload Section -->
  <section class="upload">
    <h2>Report Someone in Need</h2>
    <form>
      <label for="photo">Take / Upload Photo</label>
      <input type="file" id="photo" accept="image/*" capture="camera">

      <label for="category">Category</label>
      <select id="category">
        <option value="hunger">Hunger</option>
        <option value="education">Education</option>
        <option value="shelter">Shelter</option>
      </select>

      <button type="submit">Submit</button>
    </form>
  </section>

  <!-- Feed Section -->
  <section class="feed">
    <h2>Nearby Needs</h2>
    <div class="card">
      <img src="sample.jpg" alt="Person in need">
      <div class="info">
        <h3>Needy Person</h3>
        <p>📍 Location auto-tagged here</p>
        <button>Help</button>
      </div>
    </div>
  </section>

  <!-- Footer -->
  <footer>
    <p>© 2025 Help In Need</p>
  </footer>
</body>
</html>

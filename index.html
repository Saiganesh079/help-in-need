<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Report Need</title>

  <link rel="stylesheet" href="styles.css" />

  <!-- Supabase JS (global `supabase`) -->
  <script defer src="https://unpkg.com/@supabase/supabase-js@2"></script>

  <!-- Your config must be loaded before app.js -->
  <script defer src="config.js"></script>

  <!-- app.js (module exports helpers) -->
  <script defer type="module" src="app.js"></script>

  <!-- report.js depends on app.js -->
  <script defer type="module" src="report.js"></script>
</head>
<body>
  <header>
    <h1>Report Someone in Need</h1>
    <nav><a href="map.html">View Map</a></nav>
  </header>

  <main>
    <p class="note">Please ensure dignity & consent. Avoid identifiable details unless necessary.</p>

    <form id="reportForm">
      <label>
        Category
        <select name="category" required>
          <option value="hunger">Hunger</option>
          <option value="education">Education</option>
          <option value="medical">Medical</option>
          <option value="shelter">Shelter</option>
          <option value="other">Other</option>
        </select>
      </label>

      <label>
        Description
        <textarea name="description" rows="3" placeholder="Short context (optional)"></textarea>
      </label>

      <div class="camera">
        <video id="video" autoplay playsinline muted></video>
        <canvas id="canvas" class="hidden"></canvas>
        <button id="snap" type="button">Take Photo</button>
        <img id="preview" alt="preview" class="hidden" />
      </div>

      <label>
        <input type="checkbox" id="blurFaces" /> Blur faces (not implemented yet)
      </label>

      <button type="submit">Submit Report</button>
      <div id="status" role="status" aria-live="polite"></div>
    </form>
  </main>
</body>
</html>

<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Nearby Needs</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <script defer src="https://unpkg.com/@supabase/supabase-js@2"></script>
  <script defer src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script defer src="config.js"></script>
  <script defer src="app.js" type="module"></script>
  <script defer src="map.js" type="module"></script>
  <style>
    body {
      font-family: "Segoe UI", Roboto, sans-serif;
      margin: 0;
      background: #f7f8fa;
      color: #333;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    header {
      background: #2563eb;
      color: #fff;
      padding: 1rem 1.5rem;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    header h1 { font-size: 1.4rem; }
    header nav a {
      color: #fff;
      text-decoration: none;
      font-weight: 500;
      background: rgba(255,255,255,0.15);
      padding: 0.4rem 0.8rem;
      border-radius: 6px;
    }
    header nav a:hover { background: rgba(255,255,255,0.3); }

    main {
      flex: 1;
      padding: 1rem;
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    .filters { display: flex; gap: 0.8rem; flex-wrap: wrap; }
    .filters select {
      padding: 0.5rem;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 0.95rem;
      background: #fff;
      min-width: 140px;
    }

    #map {
      flex: 1;
      height: 65vh;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 3px 10px rgba(0,0,0,0.1);
    }

    #list {
      list-style: none;
      padding: 0;
      margin: 0;
      max-height: 25vh;
      overflow-y: auto;
      border: 1px solid #e5e7eb;
      border-radius: 8px;
      background: #fff;
    }
    #list li {
      padding: 0.8rem;
      border-bottom: 1px solid #f0f0f0;
    }
    #list li:last-child { border-bottom: none; }
    #list li strong { color: #2563eb; }

    /* Popup image styling */
    .popup-content {
      text-align: center;
    }
    .popup-content img {
      max-width: 200px;
      max-height: 150px;
      border-radius: 8px;
      margin-bottom: 0.5rem;
      box-shadow: 0 2px 6px rgba(0,0,0,0.15);
    }
  </style>
</head>
<body>
  <header>
    <h1>Nearby Needs</h1>
    <nav><a href="index.html">Report</a></nav>
  </header>
  <main>
    <div class="filters">
      <select id="filterCategory">
        <option value="all">All categories</option>
        <option value="hunger">Hunger</option>
        <option value="education">Education</option>
        <option value="medical">Medical</option>
        <option value="shelter">Shelter</option>
        <option value="other">Other</option>
      </select>
      <select id="filterRadius">
        <option value="2">Within 2 km</option>
        <option value="5" selected>Within 5 km</option>
        <option value="10">Within 10 km</option>
        <option value="25">Within 25 km</option>
      </select>
    </div>
    <div id="map"></div>
    <ul id="list"></ul>
  </main>

  <script>
    // Example: Map + marker popup with photo
    const map = L.map('map').setView([20.5937, 78.9629], 5); // India center
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 19,
    }).addTo(map);

    // Example markers (replace with Supabase query results)
    const reports = [
      {
        lat: 28.6139, lng: 77.2090,
        category: "hunger",
        description: "Food needed near Delhi.",
        image_url: "https://placekitten.com/300/200"
      },
      {
        lat: 19.0760, lng: 72.8777,
        category: "education",
        description: "Need books in Mumbai.",
        image_url: "https://placekitten.com/250/180"
      }
    ];

    reports.forEach(r => {
      const marker = L.marker([r.lat, r.lng]).addTo(map);
      const popupHTML = `
        <div class="popup-content">
          <img src="${r.image_url}" alt="${r.category}" />
          <div><strong>${r.category.toUpperCase()}</strong></div>
          <p>${r.description || ""}</p>
        </div>`;
      marker.bindPopup(popupHTML);
    });
  </script>
</body>
</html>
